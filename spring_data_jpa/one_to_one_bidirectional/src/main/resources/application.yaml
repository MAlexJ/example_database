spring:
  application:
    name: one_to_one_bidirectional

  threads:
    virtual:
      enabled: true

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    generate-ddl: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
    open-in-view: false

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/example_database_db
    username: root
    password: mysql_password
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 5
      minimum-idle: 2
      max-lifetime: 1800000
