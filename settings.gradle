pluginManagement {
    repositories {
        maven { url 'https://repo.spring.io/milestone' }
        gradlePluginPortal()
    }
}
rootProject.name = 'example_database'
include 'acid',
        'base',
        'spring_data',
        'spring_redis',
        'spring_data:spring_data_mongo_bd',
        'spring_data_jpa',
        'spring_data_jpa:one_to_many_unidirectional',
        'spring_data_jpa:one_to_one_unidirectional',
        'spring_data_jpa:one_to_one_bidirectional',
        'spring_data_jpa:one_to_many_bidirectional'